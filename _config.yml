# Site settings
title: Lauren Stephens - Project Portfolio
email: lhstephens8@hotmail.com
description: >-
  A personal portfolio showcasing projects, experience, and education in biomedical and electrical engineering. If you found this, congrats!
github_username: laurenstephenss

minimal_mistakes_skin: default
search: false
# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
timezone: America/Toronto

include:
  - _pages

# URL structure
permalink: pretty

# Pagination â€” disable blog-style pagination
paginate: 1

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache

# -------------------------
# Author profile
# -------------------------
author:
  name   : "Lauren Stephens"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Biomedical engineer interested in research and innovation. I recently completed an MASc at McMaster University, focusing on diffusion MRI and imaging reproducibility."
  links:
    - label: "Hamilton, Ontario"
      icon: "fas fa-map-marker-alt"
      url: "#"
    - label: "lhstephens8@hotmail.com"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:lhstephens8@hotmail.com"
    - label: "519-670-6701"
      icon: "fas fa-fw fa-phone"
      url: "#"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin-in"
      url: "https://linkedin.com/in/laurenstephenss"
    - label: "Resume"
      icon: "fas fa-file-download"
      url: "/assets/docs/Lauren_Stephens_CV.pdf"

# -------------------------
# Footer (keep minimal)
# -------------------------
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/laurenstephenss"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/laurenstephenss"

atom_feed:
  hide: true

# -------------------------
# Collections (CORE CHANGE)
# -------------------------
collections:
  projects:
    output: true
    permalink: /projects/:name/
  experience:
    output: true
    permalink: /experience/:name/
  education:
    output: true
    permalink: /education/:name/

# -------------------------
# Defaults (remove blog feel)
# -------------------------
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
      show_date: false

  # Pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

  # Projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: false

  # Experience
  - scope:
      path: ""
      type: experience
    values:
      layout: single
      author_profile: false

  # Education
  - scope:
      path: ""
      type: education
    values:
      layout: single
      author_profile: false
